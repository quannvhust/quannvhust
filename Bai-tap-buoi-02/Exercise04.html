<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bài 4: 2.2 Tạo bảng sử dụng các thẻ colspan, rowspan</title>
</head>
<body>
	<table style="border-collapse: collapse;" width="1000px" border="1px" align="center">
		<tr align="center" style="height: 70px">
			<td colspan="3">Phần đầu (Banner)</td>
		</tr>
		<tr style="height: 25px">
			<td colspan="3">Menu ngang (Navbar)</td>
		</tr>
		<tr style="height: 25px"> 
			<td colspan="3">Đường kẻ ngang</td>
		</tr>
		<tr style="height: 30px">
			<td style="width: 25%">Menu trái (Left Menu)</td>
			<td align="center">Phần Thân (Main)</td>
			<td style="width: 25%">Menu phải (Right Menu)</td>
		</tr>
		<tr>
			<td colspan="3" align="center" style="height: 40px">Phần cuối (Footer)</td>
		</tr>
	</table>
</body>
</html>
