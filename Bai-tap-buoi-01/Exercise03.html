<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bài 3: 1.3 Làm quen với thẻ font, sub, sup</title>
</head>
<body>
	<p><font face="Times New Roman" size="+1">
		<br>
		Viết trang HTML có nội dung như hình :
		<br>
		<br>
	</font></p>
	<pre>
		<font face="Times New Roman" size="+3" color="blue"><b>      THÔNG TIN SINH VIÊN</b></font>
	</pre>
	<p><font face="Times New Roman">
		Họ và tên: 
		<b><font color="red">Nguyễn Văn A </font></b>
		<font color="green">- <font size="+3">0912345</font></font></font></p>
		Lớp: <font size="+3" color="red">09 </font><font size="+1">ITEC</font>
		<br>
		<br>
		Môn học: <sup>Nhập môn</sup> Thiết kế <u><font color="blue">&</font></u> Lập trình W<sup>e</sup><sub>b</sub>
	</p>
</body>
</html>
