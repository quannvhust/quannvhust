<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bài 4: 1.2 Làm quen với thẻ h, hr, ul</title>
</head>
<body>
	<p><font face="Times New Roman">
		Sử dụng các thẻ html đã học, trình bày đoạn văn bản như mẫu dưới đây: 
		<br>
		<br>
		<br>
		<b><font size="+2">
			Những án thơ thời áo trắng
			<hr align="left" width="22%">
		</font></b>
		<ul>
			<li>Một giống cây si</li>
			<li>Hát cùng thơ</li>
			<li>Cơn mưa nhàn hạ</li>
			<li>Tiếng guốc trong sân cũ</li>
		</ul>
		<b><font size="+2">
			Tác giả
			<hr align="left" width="22%">
		</font></b>
		<ol>
			<li>Nguyễn Phi</li>
			<li>Kiếp Nhân Gian</li>
			<li>Đỗ Hồng</li>
			<li>Nguyễn Hữu Chung</li>
		</ol>
	</font></p>
</body>
</html>
